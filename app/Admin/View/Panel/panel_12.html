      //获取列表
      function _ajax_list_device(_BordName, _Status, _Date1, _Date2, _ProjectPlanID, _Cailiaofactory, _Kaijuanfactory, _Storagepeople, _Usefor, _Lossdate1, _Lossdate2, _Checkdescribe){

          $.ajax({  
              async:false,
              type:'get',  
              contentType:"application/x-www-form-urlencoded",
              url : 'http://118.89.46.84/Default.ashx?TaskID=40400&BordName='+_BordName+'&Status='+_Status+'&Date1='+_Date1+'&Date2='+_Date2+'&ProjectPlanID='+_ProjectPlanID+'&Cailiaofactory='+_Cailiaofactory+'&Kaijuanfactory='+_Kaijuanfactory+'&Storagepeople='+_Storagepeople+'&Usefor='+_Usefor+'&Lossdate1='+_Lossdate1+'&Lossdate2='+_Lossdate2+'&Checkdescribe='+_Checkdescribe,
              dataType : 'json',
              success  : function(json) {  
                  if(json.code==0){
                      grid_data=json.data;
                  }else{
                      layer.msg(json.msg);
                  }
              },
              error  : function(json) {  
                  layer.msg(json.msg);
              }  
          });  
          return grid_data;  
      } 

      
      //获取板料名称列表
      function _ajax_bl_name_list(){
          $.ajax({  
              async:false,
              type:'post',  
              url : 'http://118.89.46.84/Default.ashx?TaskID=40040',
              dataType : 'json',
              success  : function(json) { 
                  if(json.code==0){
                      var _temp="{$_POST['BordName']}";

                      var str="<option value='请选择'>请选择</option>";
                      $.each(json.data, function(name, value) {
                          if(_temp==value){
                              str+="<option value='"+value+"' selected>"+value+"</option>";
                          }else{
                              str+="<option value='"+value+"'>"+value+"</option>";
                          }
                      });
                      $('#bl_name_select').html(str);
                      var form = layui.form();
                      form.render();
                  }else{
                      layer.msg(json.msg);
                  }
              },
              error  : function(json) {  
                  layer.msg(json.msg);
              }  
          });  
      } 

      //获取板料名称列表
      function _ajax_ll_no_list(){
          $.ajax({  
              async:false,
              type:'get',  
              url : 'http://118.89.46.84/Default.ashx?TaskID=40401',
              dataType : 'json',
              success  : function(json) { 
                  if(json.code==0){
                      var str="<option value='请选择'>请选择</option>";
                      $.each(json.data, function(name, value) {
                           str+="<option value='"+value.ProjectPlanID+"_"+value.BordName+"_"+value.Number+"'>"+value.ProjectPlanID+"|"+value.BordName+"</option>";
                      });
                      $('#ll_no_select').html(str);
                      
                  }else{
                      layer.msg(json.msg);
                  }
              },
              error  : function(json) {  
                  layer.msg(json.msg);
              }  
          });  
      } 

      //自定义报警列格式
      function statusFormatter(cellvalue, options, rowdata){ 
          if(cellvalue=="待判定"){
              return "<button class='btn btn-normal btn-xs id-btn-dialog2_status' data-id='"+rowdata.ProjectDetailID+"' data-CheckDescribe='"+rowdata.CheckDescribe+"' title='id-btn-dialog2_status'>"+cellvalue+"</button>";
          }
          if(cellvalue=="合格"){
              return "<button class='btn btn-success btn-xs id-btn-dialog2_status' data-id='"+rowdata.ProjectDetailID+"' data-CheckDescribe='"+rowdata.CheckDescribe+"' title='id-btn-dialog2_status'>"+cellvalue+"</button>";
          }
          if(cellvalue=="不合格"){
              return "<button class='btn btn-info btn-xs id-btn-dialog2_status' data-id='"+rowdata.ProjectDetailID+"' data-CheckDescribe='"+rowdata.CheckDescribe+"' title='id-btn-dialog2_status'>"+cellvalue+"</button>";
          }
      }

        function Fn_Init_smartMenu(){
            var chkSingle = $("th input"), chkGroup = $("td input");
            var funTrStyle = function() {
              chkGroup.each(function() {
                if ($(this).attr("checked")) {
                  $(this).parents("tr").addClass("bg"); 
                } else {
                  $(this).parents("tr").removeClass("bg");  
                }
              });
            }, funTrGet = function() {
              return  $("td input:checked").parents("tr");
            };

            chkSingle.bind("click", function() {
              if ($(this).attr("checked")) {
                chkGroup.attr("checked", "checked");
              } else {
                chkGroup.attr("checked", "");
              }
              funTrStyle(); 
            });

            chkGroup.bind("click", funTrStyle);
            funTrStyle();

            //自定义右键上下文
            var objDelete = {
              text: "删除",
              func: function() {
                  $('#del_grid-table').trigger('click');

            }, objShow = {
              text: "查看",
              func: function() {
                  $('#view_grid-table').trigger('click');

            }, objEdit = {
              text: "编辑",
              func: function() {
                  $('#edit_grid-table').trigger('click');
              }
            }, objUnRead = {}, objSend = {};

            var mailMenuData = [
              [objDelete, objShow]
            ];

            $("#grid-table>tbody>tr").smartMenu(mailMenuData, {
              name: "mail",
              beforeShow: function() {    
                //根据选中的是否是已读显示不同的上下文菜单
                $(this).find("input").attr("checked", "checked"); 
                funTrStyle();

                //动态数据，及时清除

                //确定显示数据 - 主要是已读与未读
                var numTrBold = 0, numTrNormal = 0, eleTr = funTrGet();
                eleTr.each(function() {
                  if ($(this).css("font-weight") === "700") {
                    numTrBold++; 
                  } 
                  if ($(this).css("font-weight") === "400") {
                    numTrNormal++;  
                  }
                });

                if (eleTr.size() === numTrBold) {
                  //全是粗体  
                  mailMenuData[1] = [objEdit];
                } else if (eleTr.size() === numTrNormal) {
                  //全是正常
                  mailMenuData[1] = [objEdit];
                } else {
                  //混杂
                  mailMenuData[1] = [objEdit];
                }
              }
            });
